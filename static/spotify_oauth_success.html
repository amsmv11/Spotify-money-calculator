<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="5;url=/">
    <title>Success - Spotify Money Calculator ðŸ’¿ðŸ’°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 800;
            line-height: 1.2;
        }

        .success-message {
            font-size: 1.3em;
            color: #1db954;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .description {
            font-size: 1.1em;
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 0 20px;
        }

        .redirect-info {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid #1db954;
        }

        .redirect-info p {
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .countdown {
            font-size: 3em;
            font-weight: 800;
            color: #1db954;
            margin: 10px 0;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1db954 0%, #1ed760 100%);
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(29, 185, 84, 0.4);
            background: linear-gradient(135deg, #1ed760 0%, #1db954 100%);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .success-message {
                font-size: 1.1em;
            }

            .description {
                font-size: 1em;
                padding: 0 10px;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1em;
            }

            .success-icon {
                font-size: 4em;
            }

            .countdown {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ…</div>
        <h1>Success!</h1>
        <div class="success-message">You've been successfully authenticated with Spotify!</div>
        <p class="description">
            Your Spotify account is now connected and ready to use. 
            Let's calculate how much money your listening is worth! ðŸ’°
        </p>
        
        <div class="redirect-info">
            <p>Redirecting to home in:</p>
            <div class="countdown" id="countdown">5</div>
        </div>

        <div class="button-group">
            <a href="/" class="btn btn-primary">Go to Home Now</a>
        </div>
        
        <div class="footer">
            <p>ðŸ’¿ Ready to see your Spotify money stats? ðŸ’°</p>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
